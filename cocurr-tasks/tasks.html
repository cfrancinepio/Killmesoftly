<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoCurr Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tasks.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar">
      <div class="sidebar-top">
        <svg class="star-small" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.2l1.9 5.2L19.6 9l-4.1 2.9L16 18l-4-2.9L8 18l.5-6.1L4.4 9 10.1 7.4 12 2.2z" fill="#062a2a"/></svg>
      </div>

      <nav class="side-icons" aria-label="Primary">
        <button class="icon-btn" title="Tasks" aria-label="Tasks">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M7 3h10a1 1 0 0 1 1 1v2h-2V5H8v1H6V4a1 1 0 0 1 1-1z" fill="#dff6f4"/>
            <path d="M5 8h14v12H5z" fill="#fff"/>
            <path d="M9 11h6M9 14h6" stroke="#8ebfd6" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>

        <button class="icon-btn" title="Calendar" aria-label="Calendar">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="2" fill="#dff6f4"/>
            <path d="M7 2v4M17 2v4" stroke="#8ebfd6" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>

        <button class="icon-btn add" title="Add" aria-label="Add">
          <svg viewBox="0 0 24 24" class="icon add-icon" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="#9fdedd" stroke-width="2.6" stroke-linecap="round"/>
          </svg>
        </button>

        <button class="icon-btn" title="Folder" aria-label="Folder">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M3 8a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8z" fill="#bfe1eb"/>
          </svg>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" role="main">
      <header class="header" role="banner" aria-hidden="false">
        <div class="logo-row">
          <svg class="logo-star" viewBox="0 0 48 48" width="56" height="56" aria-hidden="true">
            <path d="M24 4.4l3.8 10.5L40 18l-8.2 5.9L31 38 24 33.1 17 38l-0.8-14.2L8 18l12.2-3.1L24 4.4z" fill="#062a2a"/>
          </svg>
          <div class="logo-text">Co<span class="logo-strong">Curr</span> <span class="logo-sub">CollegeSlayer</span></div>
        </div>

        <div class="profile" aria-label="Profile">C</div>
      </header>

      <section class="tasks-area">
        <div class="tasks-inner">
          <div class="tasks-table-header" aria-hidden="true">
            <span></span>
            <span class="col-title">Tasks</span>
            <span class="col-title">Status</span>
            <span class="col-title">Deadline</span>
            <span class="col-title">Course</span>
            <span></span>
          </div>

          <div class="tasks-list">
            <div class="task-row">
              <div class="task-check"><span class="circle"></span></div>
              <div class="task-input"><input type="text" value="Do CSCCC 32 B Prototype" readonly></div>
              <div class="status" data-status="WIP">WIP</div>
              <div class="deadline">Sep 21, 2025: 11:59PM</div>
              <div class="course">CSCC 32.1 B</div>
              <div class="task-options">⋮</div>
            </div>

            <div class="task-row">
              <div class="task-check"><span class="circle"></span></div>
              <div class="task-input"><input type="text" value="Cry" readonly></div>
              <div class="status" data-status="Review">Review</div>
              <div class="deadline">Sep 24, 2025</div>
              <div class="course"></div>
              <div class="task-options">⋮</div>
            </div>

            <div class="task-row">
              <div class="task-check"><span class="circle"></span></div>
              <div class="task-input"><input type="text" value="Read Script" readonly></div>
              <div class="status" data-status="Incomplete">Incomplete</div>
              <div class="deadline">Sep 27, 2025</div>
              <div class="course">ENG 5</div>
              <div class="task-options">⋮</div>
            </div>
          </div>
        </div>

        <div class="toggle-container" aria-hidden="true">
          <div class="toggle-label">Incomplete tasks</div>
          <div class="toggle-switch on" role="switch" aria-checked="true">
            <div class="knob"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
