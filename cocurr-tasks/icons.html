<!-- SVG Icons for Sidebar -->

<!-- Tasks Icon (Clipboard with checkmark) -->
<svg class="sidebar-icon icon-tasks" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Clipboard background -->
  <rect x="4" y="2" width="16" height="20" rx="2" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
  <!-- Clipboard clip at top -->
  <rect x="9" y="1" width="6" height="2" fill="currentColor"/>
  <!-- First line -->
  <line x1="8" y1="8" x2="14" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Second line with checkmark -->
  <line x1="8" y1="12" x2="12" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Checkmark -->
  <polyline points="14,11 15.5,12.5 17,11" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Third line -->
  <line x1="8" y1="16" x2="14" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>

<!-- Calendar Icon -->
<svg class="sidebar-icon icon-calendar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar border -->
  <rect x="3" y="4" width="18" height="18" rx="2" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
  <!-- Top bar -->
  <rect x="3" y="4" width="18" height="4" fill="currentColor"/>
  <!-- Grid lines - vertical -->
  <line x1="9" y1="8" x2="9" y2="22" stroke="white" stroke-width="1"/>
  <line x1="15" y1="8" x2="15" y2="22" stroke="white" stroke-width="1"/>
  <!-- Grid lines - horizontal -->
  <line x1="3" y1="12" x2="21" y2="12" stroke="white" stroke-width="1"/>
  <line x1="3" y1="16" x2="21" y2="16" stroke="white" stroke-width="1"/>
  <line x1="3" y1="20" x2="21" y2="20" stroke="white" stroke-width="1"/>
</svg>

<!-- Folder Icon -->
<svg class="sidebar-icon icon-folder" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Folder back -->
  <path d="M3 5C3 3.89543 3.89543 3 5 3H10L12 5H21C22.1046 5 23 5.89543 23 7V19C23 20.1046 22.1046 21 21 21H3C1.89543 21 1 20.1046 1 19V5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5"/>
</svg>
